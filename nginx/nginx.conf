user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

    # Upstreams
    upstream user-service {
        server user-service:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream offer-service {
        server offer-service:8082 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream rental-cmd-service {
        server rental-cmd-service:8083 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream rental-query-service {
        server rental-query-service:8084 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream stations-adapter {
        server stations-adapter:8087 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream payments-adapter {
        server payments-adapter:8088 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream config-service {
        server config-service:8085 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream tariff-service {
        server tariff-service:8086 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Include virtual host configs
    include /etc/nginx/conf.d/*.conf;
}
